	<body>
		<table class="test" id="test">
			<thead>
				<tr>
					<td contenteditable="true">姓名<span></span></td>
					<td contenteditable="true">语文<span></span></td>
					<td contenteditable="true">数学<span></span></td>

				</tr>
			</thead>
			<tbody>
				<tr>
					<td>小明</td>
					<td>80</td>

		</table>
		<script src="table.js" type="text/javascript" charset="utf-8"></script>
		<script>
		var tableTest=document.getElementById("test");
		var testHead=tableTest.tHead.rows[0].cells;
		var testHeadraw=tableTest.tHead.rows[0];
		var testBody=tableTest.tBodies[0].rows;
		var rowArr=[];
		var boolArr=[];
		var btnArr=[];
		for(var j=0;j<testBody.length;j++){
			rowArr[j]=testBody[j];
		}
		for(var i=0;i<testHead.length;i++){
			btnArr[i]=testHead[i].getElementsByTagName("span")[0];
		}
		var MyTable=new Table();
		MyTable.sequence.call(null,btnArr,tableTest,rowArr);
		MyTable.freeze.call(null,testHeadraw,tableTest);
		</script>
