<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">
function getData() {
  var dataList=document.getElementById("source").getElementsByTagName("li");
  var data=[];
  for(var i=0;i<dataList.length;i++){
    data[i]=[];
    data[i][0]=dataList[i].innerHTML.toString().slice(0,2);
    data[i][1]=dataList[i].getElementsByTagName("b")[0].innerHTML;
  }
  return data;
}

function sortAqiData(data) {
  return data.sort(function(a,b){
    return b[1]-a[1];
  })
}

function render(data) {
  var Num=["一","二","三","四","五","六","七"]; 
  var ul=document.createElement("ul");
  document.body.appendChild(ul);
  for(var i=0;i<data.length;i++){
    var li=document.createElement("li");
     li.innerHTML="第"+Num[i]+"名："+data[i][0]+"空气质量：<b>"+data[i][1]+"</b>";
    ul.appendChild(li);
  }
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {
  var btn=document.getElementById("sort-btn");
  btn.onclick=function(){
    btnHandle();
  }
}

init();

</script>
</body>
</html>
