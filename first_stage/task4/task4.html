<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务4 定位和居中问题</title>
	<style type="text/css" media="screen">
	.gray{
		background: #eee;
		position: fixed;
		width: 400px;
		height: 200px;
		top: 50%;
		left: 50%;
		margin-left: -200px;
		margin-top: -100px;
	}
	.yel1{
		background: #fc0;
		position: absolute;
		width: 50px;
		height: 50px;
		left: 0;
		top: 0;
		border-radius: 0 0 50px 0;
	}
	.yel2{
		background: #fc0;
		position: absolute;
		width: 50px;
		height: 50px;
		right: 0;
		bottom: 0;
		border-radius: 50px 0 0 0;
	}
	</style>
</head>

<body>
	<div class="gray">
		<div class="yel1"></div>
		<div class="yel2"></div>		
	</div>
</body>
</html>
